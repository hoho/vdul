<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
html,
body
{
    height: 100%;
}

body
{
    margin: 0;

    padding: 0;
}
    </style>

    <link rel="stylesheet" type="text/css" href="https://rawgithub.com/hoho/vdul/master/timeline/timeline.css">

    <!--<link rel="stylesheet" type="text/css" href="../timeline.css">-->
</head>
<body>


<script src="https://yandex.st/jquery/1.10.2/jquery.min.js"></script>

<script src="https://rawgithub.com/hoho/concat.js/master/concat.min.js"></script>
<script src="https://rawgithub.com/hoho/vdul/master/timeline/timeline.js"></script>

<!--<script src="../timeline.js"></script>
<script src="../../../../concat.js/src/concat.min.js"></script>-->

<script>

(function(w) {
    w.requestAnimationFrame = w.requestAnimationFrame ||
                              w.mozRequestAnimationFrame ||
                              w.webkitRequestAnimationFrame ||
                              w.msRequestAnimationFrame ||
                              function(callback) {
                                  w.setTimeout(callback, 0);
                              };
})(window);


function roundDate(date) {
    var ret = new Date(date);

    ret.setHours(0);
    ret.setMinutes(0);
    ret.setSeconds(0);
    ret.setMilliseconds(0);

    return ret;
}

var timeline = new Timeline(document.body, function(elem, event, handler) { $(elem).on(event, handler); }),
    minTime = roundDate(new Date()),
    maxTime = new Date(minTime);

minTime.setDate(minTime.getDate() - 1000);
maxTime.setDate(maxTime.getDate() + 1000);

// Setting Timeline bounds.
timeline.bounds({
    minTime: minTime.getTime(),
    maxTime: maxTime.getTime(),
    preloadBefore: 2,
    preloadAfter: 2,
    minViewport: 0.25,
    maxViewport: 4,
    now: function() { return new Date().getTime() }
    //autoUpdate: 5000
});

var idPrefix = 0,
    colors = ['coral', 'darkseagreen', 'steelblue', 'orange'];

// Setting callbacks.
timeline.events(function(timeFrom, timeTo) {
    window.setTimeout(function() {
        var events = [],
            i,
            j,
            begin,
            end,
            marks,
            _24hours = 86400000,
            dayFrom = timeFrom,
            dayTo = timeFrom + _24hours;

        // Generate up to 100 random events.
        while (dayTo <= timeTo) {
            idPrefix++;

            for (i = 0; i < 100 * Math.random(); i++) {
                begin = Math.floor((dayTo - dayFrom) * Math.random() + dayFrom);
                end = Math.random() > 0.5 ? Math.floor((dayTo - begin) * Math.random() + begin) : begin;

                if (begin < end && Math.random() < 0.3) {
                    marks = [];

                    for (j = 0; j < 10 * Math.random(); j++) {
                        marks.push(begin + Math.floor(Math.random() * (end - begin)));
                    }
                } else {
                    marks = undefined;
                }

                events.push({
                    id: idPrefix + '-' + i,
                    title: Math.random(),
                    begin: begin,
                    end: end,
                    marks: marks,
                    color: colors[Math.round(Math.random() * (colors.length - 1))]
                });
            }

            dayFrom = dayTo;
            dayTo += _24hours;
        }

        if (idPrefix === 1) {
            timeline.error(timeFrom, timeTo, 'Oh no, it happened')
        } else
        timeline.push(timeFrom, timeTo, events);

    }, 200);
});

timeline.click(function(e, id, markIndex) {
    alert(id + ', ' + (markIndex === undefined ? 'no marks' : 'mark index: ' + markIndex));
});

// Setting initial position to start working.
timeline.position(new Date().getTime());

</script>
</body>
</html>
